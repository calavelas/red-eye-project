<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <h1>Upload your image</h1>
    <form id="upload-form">
        <input type="file" id="image-file" name="file" accept="image/jpeg, image/png">
        <button id="submit-gif" type="submit">Process Image as GIF</button>
        <button id="submit-png" type="submit">Process Image as PNG</button>        
    </form>
    <h2>Processed Image</h2>
    <img id="output-image" alt="Processed Image" style="display:none;">

    <script src="main.js"></script>
</body>
</html>
